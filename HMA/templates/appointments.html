<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments List</h1>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment.patient.name }} - {{ appointment.doctor.name }} - {{ appointment.date }} - {{ appointment.time }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
